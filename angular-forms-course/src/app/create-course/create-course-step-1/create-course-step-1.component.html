<div [formGroup]="form">

<!--  <address-form legend="Address" formControlName="address"></address-form>-->

  <mat-form-field>
    <input matInput placeholder="Course title" formControlName="title" #title>
    <mat-hint align="end">
      {{title.value.length}} / 60
    </mat-hint>
    <mat-error *ngIf="courseTitle.errors?.titleExists">
      This title is already being used.
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Select category" formControlName="category">
      <ng-container *ngFor="let category of (courseCategories$ | async)">
        <mat-option [value]="category.code">{{category.description}}</mat-option>
      </ng-container>

    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="releasedDatepicker" placeholder="Released date" formControlName="releasedAt">
    <mat-datepicker-toggle matSuffix [for]="releasedDatepicker"></mat-datepicker-toggle>
    <mat-datepicker #releasedDatepicker></mat-datepicker>
  </mat-form-field>

  <mat-checkbox color="primary" formControlName="downloadsAllowed">
    Donwloads allowed?
  </mat-checkbox>

  <mat-form-field>
    <textarea matInput placeholder="Description" formControlName="longDescription"></textarea>
  </mat-form-field>
</div>
