<ng-container *ngIf="data$ | async as data">
  <div class="settings-page" *ngIf="currentUser">
    <div class="container page">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Settings</h1>
        <mc-backend-error-messages *ngIf="data.backendErrors" [backendErrors]="data.backendErrors" />
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <fieldset>
            <fieldset class="form-group">
              <input class="form-control form-control-lg" formControlName="image" placeholder="URL of the profile picture" />
            </fieldset>
            <fieldset class="form-group">
              <input class="form-control form-control-lg" formControlName="username" placeholder="Username" />
            <fieldset class="form-group">
              <textarea class="form-control form-control-lg" formControlName="bio" placeholder="Short bio about you"></textarea>
            </fieldset>
            </fieldset>
            <fieldset class="form-group">
              <input class="form-control form-control-lg" formControlName="email" placeholder="Email" />
            </fieldset>
            <fieldset class="form-group">
              <input class="form-control form-control-lg" formControlName="password" placeholder="New password" />
            </fieldset>
            <button type="submit" class="btn btn-lg btn-primary pull-xs-right" [disabled]="form.invalid || data.isSubmitting">
              Update settings
            </button>
          </fieldset>
        </form>
        <hr />
        <button class="btn btn-outline-danger" (click)="logout()">Or click here to logout</button>
      </div>
    </div>
  </div>
</ng-container>
